<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Shopizer</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="<%= htmlWebpackPlugin.files.publicPath %>static/img/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="<%= htmlWebpackPlugin.files.publicPath %>static/img/icons/favicon-16x16.png"
    />
    <link
      rel="manifest"
      href="<%= htmlWebpackPlugin.files.publicPath %>static/manifest.json"
    />

    <!--<link rel="icon" href="favicon.ico">-->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!--Used for the Vue Employee components-->

    <title>Webpack 5 boilerplate with a Vue App</title>

    <noscript>
      <strong
        >This vue app do not work properly without JavaScript enabled. Please
        enable it to continue.</strong
      >
    </noscript>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>

    <script>
      $("body").click(function (evt) {
        if (!$(evt.target).is("#container")) {
          if (!$(".navbar-collapse").is(":hidden")) {
            $(".navbar-collapse").collapse("hide");
            // alert("The mobile menu will be hidden....");
          }
        }
      });
    </script>

  
    <script>
      if (location.protocol == "http:" && location.hostname !== "localhost") {
        location.href = location.href.replace(/^http:/, "https:");
      }

      var req = new XMLHttpRequest();
      req.overrideMimeType("application/json");
      req.open(
        "GET",
        "https://api.github.com/repos/shopizer-ecommerce/shopizer/releases/latest",
        true
      );
      req.onload = function () {
        var jsonResponse = JSON.parse(req.responseText);
        version = "v." + jsonResponse.tag_name;
        document.getElementById("ghBranchVersion").innerHTML = version;
      };
      req.send();
    </script>

    <script type="application/javascript">
      // Showing a message to the User if not using Google Chrome !
      if (!/Chrome/.test(window.navigator.userAgent)) {
        // alert( 'Please try the Google Chrome Browser when using the Web API in this Vue.js App !' );
        // Setting the GUI with the value returned from the Web API
        document.getElementById("nocrome").innerHTML =
          "<br /><b>Please try the Google Chrome Browser when using this Vue.js App !</b>";
      }
    </script>
  </head>

  <body>
    <noscript>
      This is your fallback content in case JavaScript fails to load.
    </noscript>
    <div id="app"></div>
    <!-- Todo: only include in production -->
    <%= htmlWebpackPlugin.options.serviceWorkerLoader %>
    <!-- built files will be auto injected -->
  </body>
</html>
